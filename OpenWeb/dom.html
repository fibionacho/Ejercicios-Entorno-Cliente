<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase #2 sobre el DOM</title>
</head>

<body>
    <p id="parrafo">Mi primera clase práctica del DOM</p>
    <h2>otro parrafo pero sin id</h2>


    <input type="text" name="listado" id="listado">
    <button id="agregar">Agregar tarea</button>


    <ul id="todo">

    </ul>








    <script type="text/javascript">
        var parrafo = document.getElementById("parrafo");
        var otroParrafo = document.getElementsByTagName('h2');
        console.log(parrafo);
        console.log(parrafo.innerText);
        console.log(otroParrafo);
        otroParrafo[0].id = "id_de_prueba";
        parrafo.style.color = "blue";
        parrafo.style.backgroundColor = "red";

        var tareas = [
            "Hacer la compra",
            "Tirar la basura",
            "Poner lavadora"
        ];
        var toDoList = document.querySelector('#todo');
        console.log(toDoList);


        function agregarTarea(tarea,id) {
            var li = document.createElement('li');
            li.textContent = tarea;
            if(id){
                li.id = 'elemento_' + i;
            }
            toDoList.appendChild(li);

        }

        for (var i = 0; i < tareas.length; i++) {
            var tarea = tareas[i];
            agregarTarea(tarea, "elemento_"+i);
        }

        var elementoAEliminar = document.getElementById('elemento_2');
        toDoList.removeChild(elementoAEliminar);


        /*
            esto para hacerlo cronometrado

              setTimeout(function () {
            var elementoAEliminar = document.getElementById('elemento_2');
            toDoList.removeChild(elementoAEliminar);
        }, 2000);
        
        */


        /*Esto es para añadir tareas mediante el input y el boton*/
        var agregarBoton = document.getElementById("agregar");

        agregarBoton.addEventListener("click", function (evento) {
            var todoValue = document.getElementById("listado").value;
            agregarTarea(todoValue);

        });

    </script>
</body>

</html>
