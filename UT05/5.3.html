<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="5.3.html" method="post">
        <label>Introduzca su nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduzca un nombre aquí"></input>
        <br>
        <label>Introduzca su edad</label>
        <input type="number" name="edad" id="edad" placeholder="Introduzca su edad" min="18" max="75"></input>
        <br>
        <label>Introduzca su género</label>
        <input type="radio" name="genero" id="generoH">Hombre</input>
        <input type="radio" name="genero" id="generoM">Mujer</input>
            <input type="radio" name="genero" id="generoO">Otro</input>
        <br>
        <label>Introduzca sus aficiones</label>
            <input type="checkbox" name="hobbie" class="hobbie">Musica</input>
            <input type="checkbox" name="hobbie" class="hobbie">Deporte</input>
            <input type="checkbox" name="hobbie" class="hobbie">Lectura</input>
        <br>
        <input type="submit" value="submit" id="boton">
    </form>
    <script>

        var boton = document.getElementById("boton");


            boton.addEventListener("click", () => {
             var nombre=document.getElementById("nombre").value;
             var edad=document.getElementById("edad").value;
             var genero=document.getElementsByTagName("genero").value;
             var hobbie=document.getElementsByName("hobbie").value;

            alert("El nombre es "+nombre+" con una edad de "+edad+" género: "+genero+" y hobbies "+hobbie);
});


    </script>
</body>
</html>
